spring:
  application:
    name: gateway-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
  security:
    oauth2:
      client:
        provider:
          keycloak:
            authorization-uri: http://localhost:8180/realms/tutorial-realm/protocol/openid-connect/auth
            user-info-uri: http://localhost:8180/realms/tutorial-realm/protocol/openid-connect/userinfo
            user-name-attribute: preferred_username
            token-uri: http://localhost:8180/realms/tutorial-realm/protocol/openid-connect/token
        registration:
          tutorial-client:
            provider: keycloak
            client-id: tutorial-client
            client-secret: GsOeIHbUVGMF9LPdC2ZJkXZxbkMU5QPw
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/tutorial-client"
            scope: openid
            client-authentication-method: client_secret_basic